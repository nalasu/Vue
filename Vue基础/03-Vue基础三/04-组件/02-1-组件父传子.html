<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
  .navbar{
    background: red;
  }
</style>
<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
   
    <div id="box">
      {{title}}
      <!-- <img :src="title"/> -->
      <navbar myword="home" :myshow="false"></navbar>
      <navbar myword="list" :myshow="true"></navbar>
      <navbar myword="shopcar" :myshow="true"></navbar>
      <navbar :myword="title" :myshow="true"></navbar>
      <!-- <app-child></app-child> -->
    </div>

   
    <script type="text/javascript">
          //1. 全局定义组件 (作用域隔离)
          


          Vue.component("navbar",{
            template: `<nav style="background:red">
              <button @click="handleClick()" v-show="myshow">返回-{{text}}</button>
              <span>导航栏--{{myword}}---{{myshow}}</span>
            </nav>`,

            //接受父组件传来的属性
            // props:["myword","myshow"],

            //属性验证
            props:{
              myword:String,
              myshow:Boolean
            },

            data(){
              return {
                text:"111111"
              }
              // 组件与组件 的状态需要相互隔离， 要设计成函数。
            },

            methods:{
              handleClick(){
                console.log("click--navbar");
                this.text="222222";
              }
            }
          })

       

          var vm = new Vue({
            el:"#box",
            data:{
              title:"根组件中定义的title"
            }
          }) //根组件(root )
    </script>
</body>


</html>
