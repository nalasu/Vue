<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
    	<!-- <input type="text" v-model="mytext" @input="handleChange()"/> -->
    	<input type="text" v-model="mytext" />
    	
        <ul>
            <li v-for="data in computedList">
                {{data}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
    	
    	
        var vm = new Vue({
            el:"#box",
            data:{
                mytext:"",
                datalist:["aaa","aad","bbb","bbfd","cccc","ddddd","ddeee","eeee"],
            },

            computed:{
                computedList:function(){
                    return this.datalist.filter(item=>item.indexOf(this.mytext)>-1);
                    
                }
            }
        })



    	// 输入框的value值发生改变时， input 事件就会调用
    	// obox.oninput= function(){
    	// }
        

        var list = [1,2,3,4,5];

        var newlist = list.filter(item=>item>3);
        console.log(newlist); 
    </script>
</body>
</html>
