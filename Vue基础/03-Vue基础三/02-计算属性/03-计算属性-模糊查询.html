<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
    	<!-- <input type="text" v-model="mytext" @input="handleChange()"/> -->
    	<input type="text" v-model="mytext" @input="handleChange()"/>
    	<ul>
    		<li v-for="data  in datalist">
    			{{data}}
    		</li>
    	</ul>
    </div>

    <script type="text/javascript">
    	
    	var vm = new Vue({
    		el:"#box",
    		data:{
    			mytext:"",
    			datalist:["aaa","aad","bbb","bbfd","cccc","ddddd","ddeee","eeee"],
                newlist:["aaa","aad","bbb","bbfd","cccc","ddddd","ddeee","eeee"]
    		},

            watch:{
                mytext:function(){
                    console.log("watch",this.mytext);
                }
            },

    		methods:{
    			handleChange(){
    				// console.log("change",this.mytext);
    				
                    //根据输入框的值， 进行过滤， 数组改变 ，视图更新
                    
                    //filter -过滤数据
                    var newlist=  this.newlist.filter(item=>item.indexOf(this.mytext)>-1);
                    // console.log(newlist,this.datalist);

                    this.datalist =newlist;
    			}
    		}
    	})

    	// 输入框的value值发生改变时， input 事件就会调用
    	// obox.oninput= function(){
    	// }
        

        var list = [1,2,3,4,5];
        // filter 不会影响元数组
        var newlist = list.filter(item=>item<3)
        console.log(newlist); 
    </script>
</body>
</html>
